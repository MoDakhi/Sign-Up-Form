<!DOCTYPE html>
<html>
  <head>
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <hr />
    <h1>Become a Member:</h1>
    <p>Please fill out this form to become a member. All fields are required</p>
    <div>Username (4-8 characters):</div>
    <div><input class="input" id="input1" type="text" /></div>
    <div id="output1"></div>
    <p></p>

    <div>Password:</div>
    <div><input class="input" id="input2" type="password" /></div>
    <div id="output2"></div>
    <p></p>

    <div>Confirm Password</div>
    <div><input class="input" id="input3" type="password" /></div>
    <div id="output3"></div>
    <p></p>

    <button class="button" id="btn">Sign Up</button>
    <h1></h1>
    <h1 id="output4"></h1>
  </body>
</html>
